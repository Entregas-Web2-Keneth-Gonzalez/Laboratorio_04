<h1>Lista de episodios</h1>

<table mat-table [dataSource]="episodes" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="air_date">
        <th mat-header-cell *matHeaderCellDef>air_date</th>
        <td mat-cell *matCellDef="let element">{{element.air_date}}</td>
    </ng-container>

    <ng-container matColumnDef="episode">
        <th mat-header-cell *matHeaderCellDef>episode</th>
        <td mat-cell *matCellDef="let element">{{element.episode}}</td>
    </ng-container>

    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>created</th>
        <td mat-cell *matCellDef="let element">{{element.created | date: 'medium'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
